<h1>INTERNSHIP TASK</h1><br/>
<br/>
<div class="container">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" id="search" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="search()" id="button-addon2">Search</button>
        </div>
      </div>
</div>
<div class="container" id="hello">

</div>
<script>
    function search(){
        
        const val=document.getElementById('search').value
        fetch(`/user/search/${val}`).then((res)=>{
            res.json().then(succ=>{
                console.log(succ)
                if(succ=[]){
                    succ='Nothing Found!!'
                }
                document.getElementById('hello').innerHTML=JSON.stringify(succ)
            })
        })
    }
</script>

              <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
            </div>
            <div class="form-group">
